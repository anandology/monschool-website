description: |
  Python Primer is a hands-on course for mastering the essentials of the Python programming language and using it to solve real-world problems.

  With many hands-on examples, this course covers many practical applications, demonstrating how to use Python programming language to solve day to day problems very effectively.

  Apart from introducing the elegant constructs of Python programming language, this course also teaches how to organize your code and how to write idomatic Python code that is easy to read and maintain.

  This course is an outcome of many trainings done by Anand at [Pipal Academy](https://pipal.in/) over a decade to his clients.

  Target Audience:

  This course is targeted at programmers who are new to Python. It is expected that the student knows about basic programming constructs like functions, loops etc.. Prior exposure to Python is not required.

